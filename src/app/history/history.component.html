<div style="margin-top: 20px;">
  <strong style="font-size: 36px">Search History:</strong>
</div>
<div style="min-width: 1000px; padding-top: 20px;">
  <div id="header" style="padding-top: 10px;">
    <strong style="width: 60%;">Text Translated:</strong>
    <strong style="width: 20%; text-align: center">Server Timestamp:</strong>
    <strong style="width: 20%; text-align: center">User ID:</strong>
  </div>
  <div *ngFor="let search of searches" style=" font-size: 20px;">
    <div style="padding-top: 10px;">
      <span style="display: inline-block; width: 60%;">{{ search.searchText }}</span>
      <span style="display: inline-block; width: 20%; font-size: 16px; text-align: center">{{ search.createdAt }}</span>
      <span style="display: inline-block; width: 20%; font-size: 16px; text-align: center">{{ search.user }}</span>
    </div>
  </div>
</div>
