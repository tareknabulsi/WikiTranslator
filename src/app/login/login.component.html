<div id="topContainer">
  <div>
    <form (ngSubmit)="onLoginEmail()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" required [(ngModel)]="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="password">
      </div>
      <button type="submit" class="btn btn-success" onClick="gtag('event', 'login')">Log In</button>
    </form>
  </div>
  <div id="titleContainer">
    <label id="title">Welcome To The Wiki Translate App!</label>
  </div>
</div>
<div style="position: relative; height: 10px; margin-top: 70px">
  <p id="error"> Invalid email and/or password</p>
</div>
<div id="imageContainer">
  <img src="../../assets/Germany.png" style="width: 275px; height: 225px;">
  <img src="../../assets/Sweden.jpg" style="width: 275px; height: 225px;">
  <img src="../../assets/Japan.jpg" style="width: 275px; height: 175px;">
